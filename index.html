<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin 25!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="text">
        <section class="name">
          <img class="k" src="img/k1.svg" />
          <img class="e" src="img/e1.svg" />
          <img class="v" src="img/v1.svg" />
          <img class="i" src="img/i1.svg" />
          <img class="n" src="img/n1.svg" />
        </section>

        <section class="age">
          <img class="num-2" src="img/2-1.svg" />
          <img class="num-5" src="img/5-1.svg" />
        </section>
      </section>

      <section class="kev">
        <img src="img/kev-neutral1.svg" />
      </section>

      <section class="click-me-button">
        <button id="click-me">
          <img src="img/button.svg" />
        </button>
      </section>

      <section class="happy-birthday">
        <section class="happy">
          <img class="h" src="img/h.svg" />
          <img class="a" src="img/a.svg" />
          <img class="p" src="img/p.svg" />
          <img class="p-2" src="img/p.svg" />
          <img class="y" src="img/y.svg" />
        </section>
        <section class="birthday">
          <img class="b" src="img/b.svg" />
          <img class="i-2" src="img/i1.svg" />
          <img class="r" src="img/r.svg" />
          <img class="t" src="img/t.svg" />
          <img class="h-2" src="img/h.svg" />
          <img class="d" src="img/d.svg" />
          <img class="a-2" src="img/a.svg" />
          <img class="y-2" src="img/y.svg" />
        </section>
      </section>

      <section class="fireworks">
        <img class="firework-1" src="img/firework-1.svg" />
        <img class="firework-2" src="img/firework-2.svg" />
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.2/dist/gsap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
